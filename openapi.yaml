paths:
    /orders:
        get:
            description: Get all orders
            operationId: getOrders
            tags:
                - Orders
            summary: Get all orders
            parameters:
              - in: header
                name: Platform-Key
                schema:
                  type: string
              - name: from
                in: query
                description: Start date for order filtering in the format YYYY-MM-DD. Orders updated from this date will be returned.
                required: false
                schema:
                  type: string
                  format: date
              - name: to
                in: query
                description: End date for the orders filtering in the format YYYY-MM-DD. Orders updated before this date will be returned. If not provided, defaults to the current date.
                required: false
                schema:
                  type: string
                  format: date
              - name: next
                in: query
                description: The next page number for pagination
                required: false
                schema:
                    type: integer
                    minimum: 1
              - name: first
                in: query
                description: The first page number for pagination
                required: false
                schema:
                    type: integer
                    minimum: 1
            responses:
                "200":
                    description: The orders corresponding to the provided `Platform-Key`
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/OrderCollection"
                "404":
                    description: No orders found for the provided `Platform-Key`
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "500":
                    description: Unexpected error
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "502":
                    description: Bad Gateway
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
        post:
            description: Create a new order
            operationId: postOrders
            tags:
                - Orders
            summary: Create a new order
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/OrderWithoutId'
            responses:
                "201":
                    description: Order created successfully to the provided `Platform-Key`
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Order"
                "400":
                    description: Bad request - Invalid or incomplete data 
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Error"
                "401":
                    description: Unauthorized Access
                "403":
                    description: Forbidden Action
                '409':
                    description: Conflict - Duplicate key constraint violation
                    content:
                        application/json:
                            schema:
